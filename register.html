<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Auternus</title>
  <style>
   body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }
    .shop-nav {   
    background: rgba(26,26,26,0.95);
    padding: 1.5rem 5%;
    position: fixed;
    width: 100%;
    top: 0;
    display: flex; 
    justify-content: space-between; 
    border-bottom: 1px solid rgba(255,255,255,0.1); 
  }
    .logo { 
      font-family: 'Georgia', serif; 
      font-size: 2rem; 
      color: white; 
      text-decoration: none; 
    }
    .nav-links { display: flex; 
      gap: 2rem; 
    }
    .nav-links a { color: white; 
      text-decoration: none; 
    }
    .login-container { max-width: 400px; 
      margin: 120px auto; 
      background: rgba(255,255,255,0.05); 
      padding: 2rem; 
      border-radius: 8px; }
    .form-group { 
      margin-bottom: 1.5rem; 
    }
    
    label { display: block; 
      margin-bottom: 0.5rem; 
      color: #dddddd; }
    
    input { width: 100%; 
      padding: 0.8rem; 
      background: rgba(255,255,255,0.1); 
      border: 1px solid rgba(255,255,255,0.2); 
      border-radius: 4px; 
      color: white; }
    
    button { 
      width: 100%; 
      padding: 0.8rem; 
      background: white; 
      color: #121212; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer; 
      font-size: 1rem; 
      transition: opacity 0.3s; 
      }
    
    button:hover {
       opacity: 0.9; 
      }
    
    .register-link { text-align: center;
       margin-top: 1rem; 
      }
    
      .register-link a 
    { color: #61dafb; 
      text-decoration: none; 
    }
    
  </style>
</head>
<body>
  <nav class="shop-nav">
    <a href="index.html" class="logo">AUTERNUS</a>
    <div class="nav-links">
      <a href="about.html">Craftsmanship</a>
      <a href="shop.html">Collection</a>
    </div>
  </nav>
  <div class="login-container">
    <h2 style="text-align: center; margin-bottom: 1rem;">Register</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="username">Full Name</label>
        <input type="text" id="username" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <div class="error-msg" id="errorMsg" style="color: #ff5c5c; display: none;"></div>
      <button type="submit">Register</button>
    </form>
    <div class="register-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();
      const users = JSON.parse(localStorage.getItem('auternusUsers') || '[]');
      if (users.some(user => user.email === email)) {
        document.getElementById('errorMsg').textContent = 'Email already exists.';
        document.getElementById('errorMsg').style.display = 'block';
        return;
      }
      const user = { username, email, phone, password };
      users.push(user);
      localStorage.setItem('auternusUsers', JSON.stringify(users));
      localStorage.setItem('auternusAuth', JSON.stringify(user));
      window.location.href = 'profile.html';
    });
  </script>
</body>
</html>
